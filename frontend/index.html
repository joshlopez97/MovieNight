<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Josh Lopez">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css"
        href="css/index.css">
  <link rel="stylesheet" type="text/css"
        href="css/popup.css">
  <link rel="stylesheet" type="text/css"
        href="css/movies.css">
  <link rel="stylesheet" type="text/css"
        href="css/cart.css">
  <link rel="stylesheet" type="text/css"
        href="css/admin.css">

  <!-- Mobile CSS -->
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 900px), (orientation: portrait)"
        href="css/index-mobile.css">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 900px), (orientation: portrait)"
        href="css/movies-mobile.css">


  <!-- Jquery -->
  <script type="text/javascript"
          src="js/jquery.min.js">
  </script>

  <!-- Mobile Device Formatting -->
  <script type="text/javascript"
          src="js/mobile.js">
  </script>

  <!-- Popup Windows -->
  <script type="text/javascript"
          src="js/popup.js">
  </script>

  <!-- Ajax Requests -->
  <script type="text/javascript"
          src="js/requests.js">
  </script>

  <!-- Switching Pages -->
  <script type="text/javascript"
          src="js/navigation.js">
  </script>

  <!-- Loading Animation -->
  <script type="text/javascript"
          src="js/loader.js">
  </script>

  <script type="text/javascript"
          src="js/pages.js">
  </script>

  <!-- Page Specific JS -->
  <script type="text/javascript"
          src="js/ratings.js">
  </script>
  <script type="text/javascript"
          src="js/movies.js">
  </script>
  <script type="text/javascript"
          src="js/stars.js">
  </script>
  <script type="text/javascript"
          src="js/moviedetails.js">
  </script>
  <script type="text/javascript"
          src="js/cart.js">
  </script>
  <script type="text/javascript"
          src="js/checkout.js">
  </script>
  <script type="text/javascript"
          src="js/orderhistory.js">
  </script>
  <script type="text/javascript"
          src="js/login.js">
  </script>
  <script type="text/javascript"
          src="js/admin.js">
  </script>
  <script type="text/javascript"
          src="js/register.js">
  </script>

  <!-- Banner Slideshow -->
  <script type="text/javascript"
          src="js/banner.js">
  </script>

  <!-- Homepage Onload JS -->
  <script type="text/javascript"
          src="js/index.js">
  </script>
  <title>MovieNight</title>
</head>
<body>
  <div class="sidebar-mobile-icon-holder">
    <div class="icon-wrapper">
      <div class="sidebar-button"></div>
      <div class="circle icon">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
      </div>
    </div>
  </div>
  <div class="topbar translucent"></div>
  <div class="topbar-holder">
    <div class="topbar-content">

      <div class="logo-holder">
        <img class="logo" src="img/movienightlogo.png" alt="MOVIENIGHT">
      </div>
      <div class="movies">
        <button class="topbtn" id="title-btn">By Title</button>
        <button class="topbtn" id="genre-btn">By Genre</button>
        <button class="topbtn searchbar-icon" id="search-btn"></button>
      </div>
      <div class="account">
        <button class="topbtn" id="login-btn">Login</button>
        <button class="topbtn" id="register-btn">Register</button>
        <div id="acc-dropdown" class="dropdown hidden">
          <button class="topbtn" id="account-btn">Account</button>
          <div class="dropdown-content">
            <a id="view-cart-btn">Shopping Cart</a>
            <a id="order-history-btn">Order History</a>
            <a id="logout-btn">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="banner-holder">
    <div id="b-tt0468569" data-mid="tt0468569" class="banner">
      <div class="banner-text">The Dark Knight</div>
      <div class="bottombar"></div>
    </div>
  </div>
  <div class="page-container">
    <div class="page-title"></div>
    <div class="movie-results"></div>
  </div>
</body>
</html>
